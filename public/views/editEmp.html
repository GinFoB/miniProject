<div class="container" ng-init="init()">
    <div class="row">
        <div>
            <form>
                <div class="form-group"> 
                    <label class="control-label">Name</label>
                    <input type="text" class="form-control"  ng-model="employee.name" ng-value="employee.name">
                </div>

                <div class="form-group"> 
                    <label class="control-label">Age</label>
                    <input type="number" ng-model="employee.age" class="form-control" ng-value="employee.age">
                </div>

                <div class="form-group"> 
                    <label class="control-label">Nickname</label>
                    <input type="text" class="form-control" ng-model="employee.nickname" ng-value="employee.nickname">
                </div>
                

                <div class="radio">
                    <label class="control-label">Employe</label>
                    <input type="checkbox" ng-model="employee.isEmployee" class="form-control" ng-checked="employee.isEmployee">
                </div>

                <div class="form-group"> 
                    <label class="control-label">Year</label>
                    <input type="number" class="form-control" ng-model="employee.year"  ng-value="employee.year">
                </div>

                <div class="form-group"> 
                    <button type="button" class="btn btn-primary" ng-click="editEmploye(employee)">Submit</button>
                </div>	
            </form>
        </div>
    </div>
</div>
