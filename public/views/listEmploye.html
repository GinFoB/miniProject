<div ng-init="init()">
     <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title"></h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <a href="/add/employee"><button type="button" class="btn btn-sm btn-primary btn-create">Create New</button></a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Name</th>
                        <th>AGE</th>
                        <th>NickName</th>
                        <th>Year</th>
                        <th>Employee</th>
                        <th>Actions</th>                        
                    </tr> 
                  </thead>
                  <tbody ng-repeat="employe in employees">
                      <tr>
                          <td>{{employe.name}}</td>
                          <td>{{employe.age}}</td>
                          <td>{{employe.nickname}}</td>
                          <td>{{employe.year}}</td>
                          <td><input type="checkbox" ng-checked="employe.isEmployee"></td>
                          <td>
                              <a href="/edit/employee/{{employe._id}}"> 
                                  <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-minus"></span>
                                  </button>
                              </a>
                                  <button type="button" class="btn btn-default" ng-click="deleteEmployee(employe._id)">
                                    <span class="glyphicon glyphicon-remove"></span>                                    
                                  </button>
                          </td>
                      </tr>
                  </tbody>
                </table>
              </div>
              </div>
        </div>
</div>
